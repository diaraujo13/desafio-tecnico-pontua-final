name: Android APK (Docker)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Build APK using Docker
        run: |
          echo "=== DEBUG: GitHub Actions Environment ==="
          uname -a
          docker buildx version
          echo "=== Starting Docker Build ==="
          docker buildx build -f Dockerfile.android \
            --platform linux/amd64 \
            --output type=local,dest=./sbp-output \
            --progress=plain \
            .
          echo "=== Build Complete - Checking Output ==="
          # The APK should be in sbp-output/app-release.apk
          ls -lh sbp-output/ || echo "No output directory found"
          find sbp-output -name "*.apk" -type f || echo "No APK found in output"

      - name: Verify APK
        run: |
          # Find the APK file
          APK_FILE=$(find sbp-output -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "ERROR: APK file not found!"
            echo "Contents of sbp-output:"
            find sbp-output -type f || echo "sbp-output is empty or doesn't exist"
            exit 1
          fi
          echo "Found APK: $APK_FILE"
          ls -lh "$APK_FILE"
          file "$APK_FILE"
          # Copy to a known location for the release step
          mkdir -p dist
          cp "$APK_FILE" dist/app-release.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
